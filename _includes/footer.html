<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="columns is-multiline is-centered">

            <div class="column is-12">
                <div class="has-text-centered">
                    <div class="buttons is-centered">
                        <a href="https://www.linkedin.com/in/nick-neos/" class="button is-light">
                            <span style="font-size: 2em">
                                <i class="fab fa-linkedin"></i>
                            </span>
                        </a>
                        <a href="https://www.instagram.com/neos_photography" class="button is-light">
                            <span style="font-size: 2em">
                                <i class="fab fa-instagram-square"></i>
                            </span>
                        </a>
                        <a href="https://github.com/nickneos" class="button is-light">
                            <span style="font-size: 2em">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                    </div>

                    <p>Site built using <a href="https://github.com/chrisrhymes/bulma-clean-theme">Bulma Clean Theme</a></p>
                    <p>&copy; 2019<script>new Date().getFullYear() > 2019 && document.write("-" + new Date().getFullYear());</script> Nick Neos</p>
                </div>
            </div>
        </div>



    </div>
</footer>
